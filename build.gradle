plugins {
	id "org.jetbrains.kotlin.jvm" version "1.1.4-3"
	id "org.jetbrains.kotlin.kapt" version "1.1.4-3"
	id "org.jetbrains.kotlin.plugin.spring" version "1.1.4-3"
	id "org.jetbrains.kotlin.plugin.jpa" version "1.1.4-3"
	id "org.springframework.boot" version "1.5.6.RELEASE"
	id "org.mohme.gradle.elm-plugin" version "0.2.1"
}

repositories {
	mavenCentral()
}

dependencies {
	ext.kotlinVersion = "1.1.4-3"
	ext.queryDslVersion = "4.1.3"

	compile "org.springframework.boot:spring-boot-starter-data-jpa"
	compile "org.springframework.boot:spring-boot-starter-web"
	compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:${kotlinVersion}"
	compile "org.jetbrains.kotlin:kotlin-reflect:${kotlinVersion}"
	compile "org.flywaydb:flyway-core"
	compile "com.querydsl:querydsl-jpa:${queryDslVersion}"

	kapt "com.querydsl:querydsl-apt:${queryDslVersion}:jpa"

	runtime "org.springframework.boot:spring-boot-devtools"
	runtime "org.postgresql:postgresql"

	testCompile "org.springframework.boot:spring-boot-starter-test"
	testCompile "org.jetbrains.kotlin:kotlin-test:${kotlinVersion}"
}

jar {
	baseName = "kotlin-elm-table-example"
	version = "0.0.1-SNAPSHOT"
}

sourceSets {
	main.java.srcDirs += [file("${buildDir}/generated/source/kapt/main")]
}

processResources.dependsOn elmMake
elmMake {
	buildDir = "build/resources/main/static"
	executionDir = "elm"
	sourceDir = "elm/src"
}